<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Data</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.ts"></script>
</head>


<body>
    <div class="loader">
        <div class="loading">
        </div>
    </div>

    <table>
        <caption>paginated random data of app users</caption>
        <thead>
            <tr>
                <td># No.</td>
                <td>Gender</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody data-sink>
            <tr class="row">
                <td class="no"></td>
                <td class="gender"></td>
                <td class="age"></td>
            </tr>
            <tr class="row">
                <td class="no"></td>
                <td class="gender"></td>
                <td class="age"></td>
            </tr>
            <tr class="row">
                <td class="no"></td>
                <td class="gender"></td>
                <td class="age"></td>
            </tr>
            <tr class="row">
                <td class="no"></td>
                <td class="gender"></td>
                <td class="age"></td>
            </tr>
            <tr class="row">
                <td class="no"></td>
                <td class="gender"></td>
                <td class="age"></td>
            </tr>
        </tbody>
    </table>

    <div class="btn-group">
        <button data-prevbtn class="prev-button">Previous</button>
        <button data-nextbtn class="next-button">Next</button>
        <label data-pageview></label>
    </div>

</body>

</html>
